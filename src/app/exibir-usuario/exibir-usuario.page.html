<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>


    <ion-title class="ion-text-start">{{user.title}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-text-center">

  <div *ngIf="user.title">

    <ion-card>
      <ion-item color="dark">
        <ion-label class="strong">Episode Id:</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-center">{{user.episode_id}}</ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item color="dark">
        <ion-label class="strong">Release Date:</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-center">{{user.release_date}}</ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item color="dark">
        <ion-label class="strong">Opening Crawl:</ion-label>
      </ion-item>
      <ion-item>
        <ion-text>{{user.opening_crawl}}</ion-text>
      </ion-item>
    </ion-card>

  </div>

</ion-content>
